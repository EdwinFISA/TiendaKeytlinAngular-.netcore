<div class="fixed inset-0 flex items-center justify-center z-50" style="background-color: rgba(0, 0, 0, 0.50);">
  <div class="bg-white p-6 rounded-lg w-1/3">
    <h2 class="text-2xl font-bold mb-4">Información del Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Nombre:</label>
        <input type="text" class="w-full p-2 border rounded" [(ngModel)]="usuario.nombres" name="nombres">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Apellidos:</label>
        <input type="text" class="w-full p-2 border rounded" [(ngModel)]="usuario.apellidos" name="apellidos">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Correo electrónico:</label>
        <input type="email" class="w-full p-2 border rounded" [(ngModel)]="usuario.email" name="email">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Teléfono:</label>
        <input type="text" class="w-full p-2 border rounded" [(ngModel)]="usuario.telefono" name="telefono">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Rol:</label>
        <select class="w-full p-2 border rounded" [(ngModel)]="usuario.rol" name="rol">
          <option value="Admin">Admin</option>
          <option value="Usuario">Usuario</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-2">Estado:</label>
        <select class="w-full p-2 border rounded" [(ngModel)]="usuario.estado" name="estado">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="flex justify-end">
        <button type="button" (click)="cerrarModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
        <button type="submit" class="bg-[#c62828] text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
