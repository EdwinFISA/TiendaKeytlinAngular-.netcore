<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="bg-white rounded-lg shadow-lg p-6 relative z-10 w-full max-w-lg">
    <span class="absolute top-0 right-0 p-4 cursor-pointer" (click)="cerrarModal()">&times;</span>
    <h2 class="text-2xl mb-4">{{ usuario.Id ? 'Editar Usuario' : 'Crear Usuario' }}</h2>

    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-bold mb-2">Nombre:</label>
        <input type="text"
               id="nombre"
               [(ngModel)]="usuario.Nombre"
               name="nombre"
               required
               class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <!-- Apellido -->
      <div class="mb-4">
        <label for="apellido" class="block text-sm font-bold mb-2">Apellido:</label>
        <input type="text"
               id="apellido"
               [(ngModel)]="usuario.Apellido"
               name="apellido"
               required
               class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <!-- Correo -->
      <div class="mb-4">
        <label for="correo" class="block text-sm font-bold mb-2">Correo:</label>
        <input type="email"
               id="correo"
               [(ngModel)]="usuario.Correo"
               name="correo"
               required
               class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label for="telefono" class="block text-sm font-bold mb-2">Teléfono:</label>
        <input type="tel"
               id="telefono"
               [(ngModel)]="usuario.Telefono"
               name="telefono"
               required
               class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <!-- Debug info -->
      <div class="mb-4 p-2 bg-gray-100 text-xs">
        <p>Roles cargados: {{roles.length}}</p>
        <p>Estados cargados: {{estados.length}}</p>
        <p>Usuario actual: {{usuario | json}}</p>
      </div>

      <!-- Estado -->
      <div class="mb-4">
        <label for="estado" class="block text-sm font-bold mb-2">Estado:</label>
        <select id="estado"
                [(ngModel)]="usuario.EstadoId"
                name="estado"
                required
                class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
          <option value="">Seleccione un estado</option>
          <option *ngFor="let estado of estados"
                  [ngValue]="estado.Id || estado.id">
            {{estado.Nombre || estado.nombre}}
          </option>
        </select>
        <div *ngIf="estados.length === 0" class="text-sm text-gray-500 mt-1">
          Cargando estados... ({{estados.length}} cargados)
        </div>
      </div>

      <!-- Rol -->
      <div class="mb-4">
        <label for="rol" class="block text-sm font-bold mb-2">Rol:</label>
        <select id="rol"
                [(ngModel)]="usuario.RolId"
                name="rol"
                required
                class="border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
          <option value="">Seleccione un rol</option>
          <option *ngFor="let rol of roles"
                  [ngValue]="rol.Id || rol.id">
            {{rol.Nombre || rol.nombre}}
          </option>
        </select>
        <div *ngIf="roles.length === 0" class="text-sm text-gray-500 mt-1">
          Cargando roles... ({{roles.length}} cargados)
        </div>
      </div>

      <!-- Botones -->
      <div class="flex items-center justify-between">
        <button type="button"
                (click)="cerrarModal()"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
          Cancelar
        </button>
        <button type="submit"
                [disabled]="!usuarioForm.form.valid"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
